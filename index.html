<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Telegram Бот з Фільмами</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            height: calc(100vh - 50px);
            overflow-y: scroll;
            width: 100%;
        }

        .nav-btns {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav-btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            width: 150px;
            text-align: center;
        }

        .nav-btn:hover {
            background-color: #557eab;
        }

        .container {
            text-align: center;
            background-color: #1f2328;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .movie-section {
            margin-top: 20px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-item {
            background-color: #333;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .movie-item img {
            border-radius: 10px;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2328;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        .menu-icon {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }

        .back-btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 150px;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #557eab;
        }

        .movie-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .movie-details img {
            margin-right: 20px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }
            .nav-btns {
                flex-direction: column;
            }
            .movie-list {
                justify-content: flex-start;
            }
            .movie-item {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <span class="menu-icon" onclick="openNav()">&#9776;</span>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="loadPopularMovies()">Популярне</a>
        <a href="#">Рейтинг</a>
        <a href="#">Завдання</a>
    </div>

    <div class="nav-btns">
        <button class="nav-btn" onclick="showSection('movies')">Фільми</button>
        <button class="nav-btn" onclick="showSection('series')">Серіали</button>
        <button class="nav-btn" onclick="showSection('cartoons')">Мультфільми</button>
        <button class="nav-btn" onclick="showSection('anime')">Аніме</button>
    </div>

    <div class="main-content">
        <div id="movies" class="container movie-section">
            <h2>Топ Фільмів</h2>
            <div class="movie-list" id="movie-sections"></div>
        </div>

        <div id="series" class="container movie-section hidden">
            <h2>Топ Серіалів</h2>
            <div class="movie-list" id="series-sections"></div>
        </div>

        <div id="cartoons" class="container movie-section hidden">
            <h2>Топ Мультфільмів</h2>
            <div class="movie-list" id="cartoons-sections"></div>
        </div>

        <div id="anime" class="container movie-section hidden">
            <h2>Топ Аніме</h2>
            <div class="movie-list" id="anime-sections"></div>
        </div>
    </div>

    <script>
        const apiKey = '401d0beb7a9921aab51e75a21ec538f9'; // Ваш ключ TMDb API

        /* Відкриття та закриття бічної панелі */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        /* Показати конкретну секцію */
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        /* Завантаження назв з текстового файлу */
        async function loadFile(filename) {
            const response = await fetch(`https://raw.githubusercontent.com/your-username/my-website-repo/main/${filename}`);
            return await response.text();
        }

        /* Завантаження популярних фільмів, серіалів, аніме та мультфільмів */
        async function loadPopularMovies() {
            const movies = await loadFile('movies.txt');
            const series = await loadFile('series.txt');
            const cartoons = await loadFile('cartoons.txt');
            const anime = await loadFile('anime.txt');

            const movieTitles = movies.split('\n').map(title => title.trim()).filter(title => title);
            const seriesTitles = series.split('\n').map(title => title.trim()).filter(title => title);
            const cartoonsTitles = cartoons.split('\n').map(title => title.trim()).filter(title => title);
            const animeTitles = anime.split('\n').map(title => title.trim()).filter(title => title);

            // Завантаження даних для фільмів
            for (const title of movieTitles) {
                await fetchMovieData(title, 'movie-sections');
            }

            // Завантаження даних для серіалів
            for (const title of seriesTitles) {
                await fetchMovieData(title, 'series-sections', 'tv');
            }

            // Завантаження даних для мультфільмів
            for (const title of cartoonsTitles) {
                await fetchMovieData(title, 'cartoons-sections');
            }

            // Завантаження даних для аніме
            for (const title of animeTitles) {
                await fetchMovieData(title, 'anime-sections');
            }
        }

        /* Функція для отримання даних фільму/серіалу/аніме */
        async function fetchMovieData(title, sectionId, type = 'movie') {
            const response = await fetch(`https://api.themoviedb.org/3/search/${type}?api_key=${apiKey}&query=${encodeURIComponent(title)}`);
            const data = await response.json();

            if (data.results && data.results.length > 0) {
                const movie = data.results[0]; // Отримуємо перший результат
                displayMovie(movie, sectionId);
            }
        }

        /* Відображення фільму/серіалу/аніме */
        function displayMovie(movie, sectionId) {
            const movieSections = document.getElementById(sectionId);
            const movieItem = document.createElement('div');
            movieItem.classList.add('movie-item');

            const movieImage = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'placeholder-image.png'; // Замість "placeholder-image.png" використовуйте вашу зображення для заповнювача
            movieItem.innerHTML = `
                <img src="${movieImage}" alt="${movie.title || movie.name}">
                <div>${movie.title || movie.name}</div>
            `;

            movieSections.appendChild(movieItem);
        }
    </script>
</body>
</html>
