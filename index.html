        /* Загальні стилі для темної теми */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35; /* Темний фон як у Telegram */
            color: #d1d1d1; /* Світлий текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s; /* Анімація появи */
        }

        /* Анімація появи */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Контейнер для контенту */
        .container {
            text-align: center;
            background-color: #1f2328; /* Темний блок для контенту */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: auto;
            transform: translateY(-20px); /* Початкова позиція */
            animation: slideIn 0.5s forwards; /* Анімація зсуву */
        }

        /* Анімація зсуву */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
            transition: transform 0.3s; /* Анімація для заголовка */
        }

        h1:hover {
            transform: scale(1.05); /* Збільшення при наведенні */
        }

        /* Стилі для кнопки */
        .btn {
            background-color: #4a76a8; /* Колір кнопки у стилі Telegram */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Анімації для кнопки */
            margin: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #557eab;
            transform: scale(1.05); /* Збільшення при наведенні */
        }

        /* Соціальні мережі */
        .socials {
            margin-top: 20px;
        }

        .socials a {
            color: #4a76a8;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s; /* Анімація для соціальних мереж */
        }

        .socials a:hover {
            color: #557eab; /* Зміна кольору при наведенні */
        }

        /* Медіа-запити для адаптації на мобільних пристроях */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Зменшення розміру заголовка на мобільних */
            }

            .btn {
                font-size: 14px; /* Зменшення розміру тексту кнопки на мобільних */
                padding: 10px; /* Зменшення відступів кнопки */
            }

            .socials a {
                font-size: 18px; /* Зменшення розміру тексту для посилань на мобільних */
            }
        }
    </style>
