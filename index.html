<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Telegram Бот з Фільмами</title>
    <style>
        /* Загальні стилі для темної теми */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35; /* Темний фон як у Telegram */
            color: #d1d1d1; /* Світлий текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер для контенту */
        .container {
            text-align: center;
            background-color: #1f2328; /* Темний блок для контенту */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Стилі для кнопки */
        .btn {
            background-color: #4a76a8; /* Колір кнопки у стилі Telegram */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #557eab;
        }

        /* Соціальні мережі */
        .socials {
            margin-top: 20px;
        }

        .socials a {
            color: #4a76a8;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        .socials a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PHILMSUA - Telegram Бот з Фільмами</h1>
        <p>Переглядайте фільми, серіали та аніме з нашого бота у Telegram!</p>
        <button class="btn" onclick="window.open('https://t.me/PHILMSUAbot', '_blank')">Почати</button>
        
        <div class="socials">
            <h2>Соціальні мережі:</h2>
            <a href="https://t.me/+rJzc8E1UXz5hMGMy" target="_blank">Telegram</a>
            <a href="https://t.me/PHILMSUA1_bot" target="_blank">Bot</a>
            <a href="https://twitter.com/your_profile" target="_blank">Twitter</a>
            <a href="https://instagram.com/your_profile" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
