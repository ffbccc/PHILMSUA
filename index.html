<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Telegram Бот з Фільмами</title>
    <style>
        /* Загальні стилі для темної теми */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35; /* Темний фон як у Telegram */
            color: #d1d1d1; /* Світлий текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s; /* Анімація появи */
        }

        /* Анімація появи */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Стилі для бічної панелі */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2328;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* Відступ для основного контенту при відкритій панелі */
        .main-content {
            transition: margin-left 0.5s;
            padding: 16px;
            width: 100%;
        }

        /* Контейнер для основного контенту */
        .container {
            text-align: center;
            background-color: #1f2328; /* Темний блок для контенту */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: auto;
            transform: translateY(-20px); /* Початкова позиція */
            animation: slideIn 0.5s forwards; /* Анімація зсуву */
        }

        /* Анімація зсуву */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
            transition: transform 0.3s; /* Анімація для заголовка */
        }

        h1:hover {
            transform: scale(1.05); /* Збільшення при наведенні */
        }

        /* Стилі для кнопки */
        .btn {
            background-color: #4a76a8; /* Колір кнопки у стилі Telegram */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Анімації для кнопки */
            margin: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #557eab;
            transform: scale(1.05); /* Збільшення при наведенні */
        }

        /* Соціальні мережі */
        .socials {
            margin-top: 20px;
        }

        .socials a {
            color: #4a76a8;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s; /* Анімація для соціальних мереж */
        }

        .socials a:hover {
            color: #557eab; /* Зміна кольору при наведенні */
        }

        /* Стилі для іконки меню */
        .menu-icon {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }

        /* Медіа-запити для адаптації на мобільних пристроях */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Зменшення розміру заголовка на мобільних */
            }

            .btn {
                font-size: 14px; /* Зменшення розміру тексту кнопки на мобільних */
                padding: 10px; /* Зменшення відступів кнопки */
            }

            .socials a {
                font-size: 18px; /* Зменшення розміру тексту для посилань на мобільних */
            }
        }
    </style>
</head>
<body>

    <!-- Іконка меню для відкриття бічної панелі -->
    <span class="menu-icon" onclick="openNav()">&#9776;</span>

    <!-- Бічна панель -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Популярне</a>
        <a href="#">Завдання</a>
    </div>

    <!-- Основний контент сайту -->
    <div id="main" class="main-content">
        <div class="container">
            <h1>PHILMSUA - Telegram Бот з Фільмами</h1>
            <p>Переглядайте фільми, серіали та аніме з нашого бота у Telegram!</p>
            <button class="btn" onclick="window.open('https://t.me/PHILMSUA1_bot', '_blank')">Почати</button>
            
            <div class="socials">
                <h2>Соціальні мережі:</h2>
                <a href="https://t.me/your_channel" target="_blank">Telegram</a>
                <a href="https://facebook.com/your_page" target="_blank">Facebook</a>
                <a href="https://twitter.com/your_profile" target="_blank">Twitter</a>
                <a href="https://instagram.com/your_profile" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

    <script>
        /* Відкриття бічної панелі */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Закриття бічної панелі */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
