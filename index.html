<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Telegram Бот з Фільмами</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            height: calc(100vh - 50px);
            overflow-y: scroll;
            width: 100%;
        }

        .nav-btns {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav-btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Зменшений розмір шрифту */
            cursor: pointer;
            margin: 0 10px;
            width: 130px; /* Зменшена ширина кнопки */
            text-align: center;
        }

        .nav-btn:hover {
            background-color: #557eab;
        }

        .container {
            text-align: center;
            background-color: #1f2328;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 700px; /* Зменшена максимальна ширина */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px; /* Зменшений розмір шрифту заголовка */
        }

        .movie-section {
            margin-top: 20px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-item {
            background-color: #333;
            border-radius: 10px;
            margin: 5px; /* Зменшений відступ */
            padding: 10px;
            width: 130px; /* Зменшена ширина */
            text-align: center;
            cursor: pointer;
        }

        .movie-item img {
            border-radius: 10px;
            width: 100%;
            margin: 0; /* Видалено верхній і нижній відступ */
            padding: 0; /* Видалено додаткові внутрішні відступи */
        }

        .hidden {
            display: none;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2328;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px; /* Зменшений розмір шрифту */
            color: #d1d1d1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        .menu-icon {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }

        .back-btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 150px;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #557eab;
        }

        .movie-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .movie-details img {
            margin-right: 20px; /* Додаємо трохи відступу між зображенням та назвою */
        }

        /* Адаптивні стилі для мобільних пристроїв */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }
            .nav-btns {
                flex-direction: column; /* Вертикальне розташування кнопок */
                align-items: center;
            }
            .movie-list {
                justify-content: flex-start;
            }
            .movie-item {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <!-- Іконка меню -->
    <span class="menu-icon" onclick="openNav()">&#9776;</span>

    <!-- Бічна панель -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="loadPopularMovies()">Популярне</a>
        <a href="#">Рейтинг</a>
        <a href="#">Завдання</a>
    </div>

    <!-- Основний контент сайту -->
    <div class="nav-btns">
        <button class="nav-btn" onclick="showSection('movies')">Фільми</button>
        <button class="nav-btn" onclick="showSection('series')">Серіали</button>
        <button class="nav-btn" onclick="showSection('cartoons')">Мультфільми</button>
        <button class="nav-btn" onclick="showSection('anime')">Аніме</button>
        <button class="nav-btn" onclick="showSection('about')">Про нас</button>
    </div>

    <div class="main-content">
        <!-- Розділи для різних категорій -->
        <div id="movies" class="container movie-section">
            <h2>Топ Фільмів</h2>
            <div class="movie-list" id="movie-sections"></div>
        </div>

        <div id="series" class="container movie-section hidden">
            <h2>Топ Серіалів</h2>
            <div class="movie-list" id="series-sections"></div>
        </div>

        <div id="cartoons" class="container movie-section hidden">
            <h2>Топ Мультфільмів</h2>
            <div class="movie-list" id="cartoons-sections"></div>
        </div>

        <div id="anime" class="container movie-section hidden">
            <h2>Топ Аніме</h2>
            <div class="movie-list" id="anime-sections"></div>
        </div>

        <div id="about" class="container movie-section hidden">
            <h2>Про нас</h2>
            <p>Тут буде інформація про команду PHILMSUA.</p>
        </div>
    </div>

    <script>
        const apiKey = '401d0beb7a9921aab51e75a21ec538f9'; // Ваш ключ TMDb API
        const githubRepo = 'ffbccc/PHILMSUA'; // Замініть на свій репозиторій

        /* Відкриття та закриття бічної панелі */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        /* Показати конкретну секцію */
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        /* Завантаження популярних фільмів, серіалів, аніме та мультфільмів */
        async function loadPopularMovies() {
            const files = ['movies', 'series', 'cartoons', 'anime'];
            for (const file of files) {
                const url = `https://raw.githubusercontent.com/${githubRepo}/main/${file}.txt`;
                try {
                    const response = await fetch(url);
                    const text = await response.text();
                    const movieNames = text.split('\n').filter(name => name.trim() !== '');
                    const movieList = document.getElementById(`${file}-sections`);
                    movieList.innerHTML = '';

                    movieNames.forEach(async (name) => {
                        // Отримуємо ID фільму (використовуйте будь-який метод пошуку ID за назвою)
                        const movieId = await getMovieIdByName(name); // Змініть функцію getMovieIdByName 

                        if (movieId) {
                            const movieItem = document.createElement('div');
                            movieItem.className = 'movie-item';

                            // Отримуємо дані з TMDb API
                            const movieData = await getMovieData(movieId); 

                            // Якщо отримали дані з TMDb API
                            if (movieData) {
                                // Додаємо зображення
                                const img = document.createElement('img');
                                img.src = `https://image.tmdb.org/t/p/w500${movieData.poster_path}`; 
                                img.alt = movieData.title || movieData.name;
                                movieItem.appendChild(img);

                                // Додаємо назву
                                movieItem.textContent = movieData.title || movieData.name;
                                movieList.appendChild(movieItem);
                            }
                        }
                    });
                } catch (error) {
                    console.error(`Помилка завантаження файлу ${file}.txt:`, error);
                }
            }
        }

        /* Функція для отримання ID фільму за назвою */
        async function getMovieIdByName(name) {
            const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${name}`;
            const response = await fetch(searchUrl);
            const data = await response.json();

            if (data.results && data.results.length > 0) {
                return data.results[0].id; // Повертаємо ID першого результату
            } else {
                return null; // Не знайдено фільму
            }
        }

        /* Функція для отримання даних про фільм з TMDb API */
        async function getMovieData(movieId) {
            const movieUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=uk-UA`;
            const response = await fetch(movieUrl);
            const movieData = await response.json();
            return movieData;
        }

        // Ініціалізуємо завантаження даних після завантаження сторінки
        window.onload = loadPopularMovies;
    </script>
</body>
</html>
