<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Telegram Бот з Фільмами</title>
    <style>
        /* Загальні стилі для темної теми */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35; /* Темний фон як у Telegram */
            color: #d1d1d1; /* Світлий текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Стилі для бічної панелі */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2328;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* Основний контент */
        .main-content {
            transition: margin-left 0.5s;
            padding: 16px;
            width: 100%;
        }

        /* Контейнер для контенту */
        .container {
            text-align: center;
            background-color: #1f2328;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h1, h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #557eab;
        }

        .socials a {
            color: #4a76a8;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        .socials a:hover {
            color: #557eab;
        }

        .menu-icon {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }

        .movie-section {
            margin-top: 20px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-item {
            background-color: #333;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }

        .movie-item img {
            border-radius: 10px;
            width: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .btn {
                font-size: 14px;
            }

            .socials a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Іконка меню -->
    <span class="menu-icon" onclick="openNav()">&#9776;</span>

    <!-- Бічна панель -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="loadPopularMovies()">Популярне</a>
        <a href="#">Завдання</a>
    </div>

    <!-- Основний контент сайту -->
    <div id="main" class="main-content">
        <div id="popular-content" class="container">
            <h1>PHILMSUA - Telegram Бот з Фільмами</h1>
            <p>Переглядайте фільми, серіали та аніме з нашого бота у Telegram!</p>
            <button class="btn" onclick="window.open('https://t.me/PHILMSUAbot', '_blank')">Почати</button>

            <div class="socials">
                <h2>Соціальні мережі:</h2>
                <a href="https://t.me/your_channel" target="_blank">Telegram</a>
                <a href="https://facebook.com/your_page" target="_blank">Facebook</a>
                <a href="https://twitter.com/your_profile" target="_blank">Twitter</a>
                <a href="https://instagram.com/your_profile" target="_blank">Instagram</a>
            </div>

            <div id="movie-sections" class="movie-section"></div>
        </div>
    </div>

    <script>
        const apiKey = '401d0beb7a9921aab51e75a21ec538f9'; // Замініть на ваш ключ TMDb API

        /* Відкриття та закриття бічної панелі */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        /* Завантаження популярних фільмів, серіалів, аніме та мультфільмів */
        async function loadPopularMovies() {
            const movieSections = document.getElementById('movie-sections');
            movieSections.innerHTML = ''; // Очищуємо секцію перед додаванням контенту

            // Функція для створення секції з фільмами
            async function fetchMovies(url, title) {
                const res = await fetch(url);
                const data = await res.json();
                const movies = data.results;

                const section = document.createElement('div');
                section.innerHTML = `<h2>${title}</h2>`;
                
                const movieList = document.createElement('div');
                movieList.className = 'movie-list';
                
                movies.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.className = 'movie-item';
                    movieItem.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <p>${movie.title || movie.name}</p>
                    `;
                    movieList.appendChild(movieItem);
                });

                section.appendChild(movieList);
                movieSections.appendChild(section);
            }

            // Завантаження топ фільмів, серіалів, аніме та мультфільмів
            fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA`, 'Топ Фільмів');
            fetchMovies(`https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&language=uk-UA`, 'Топ Серіалів');
            fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA&with_genres=16`, 'Топ Аніме');
            fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA&with_genres=16`, 'Топ Мультфільмів');
        }
    </script>
</body>
</html>
