<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Telegram Бот з Фільмами</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            height: calc(100vh - 50px);
            overflow-y: scroll;
            width: 100%;
        }

        .nav-btns {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav-btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            width: 150px;
            text-align: center;
        }

        .nav-btn:hover {
            background-color: #557eab;
        }

        .container {
            text-align: center;
            background-color: #1f2328;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .movie-section {
            margin-top: 20px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-item {
            background-color: #333;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .movie-item img {
            border-radius: 10px;
            width: 100%;
            margin: 0; /* Видалено верхній і нижній відступ */
            padding: 0; /* Видалено додаткові внутрішні відступи */
        }

        .hidden {
            display: none;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2328;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        .menu-icon {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }

        .back-btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 150px;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #557eab;
        }

        .movie-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .movie-details img {
            margin-right: 20px; /* Додаємо трохи відступу між зображенням та назвою */
        }

        /* Адаптивні стилі для мобільних пристроїв */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }
            .nav-btns {
                flex-direction: column;
            }
            .movie-list {
                justify-content: flex-start;
            }
            .movie-item {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <!-- Іконка меню -->
    <span class="menu-icon" onclick="openNav()">&#9776;</span>

    <!-- Бічна панель -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="loadPopularMovies()">Популярне</a>
        <a href="#">Рейтинг</a>
        <a href="#">Завдання</a>
    </div>

    <!-- Основний контент сайту -->
    <div class="nav-btns">
        <button class="nav-btn" onclick="showSection('movies')">Фільми</button>
        <button class="nav-btn" onclick="showSection('series')">Серіали</button>
        <button class="nav-btn" onclick="showSection('cartoons')">Мультфільми</button>
        <button class="nav-btn" onclick="showSection('anime')">Аніме</button>
    </div>

    <div class="main-content">
        <!-- Розділи для різних категорій -->
        <div id="movies" class="container movie-section">
            <h2>Топ Фільмів</h2>
            <div class="movie-list" id="movie-sections"></div>
        </div>

        <div id="series" class="container movie-section hidden">
            <h2>Топ Серіалів</h2>
            <div class="movie-list" id="series-sections"></div>
        </div>

        <div id="cartoons" class="container movie-section hidden">
            <h2>Топ Мультфільмів</h2>
            <div class="movie-list" id="cartoons-sections"></div>
        </div>

        <div id="anime" class="container movie-section hidden">
            <h2>Топ Аніме</h2>
            <div class="movie-list" id="anime-sections"></div>
        </div>
    </div>

    <script>
        const apiKey = '401d0beb7a9921aab51e75a21ec538f9'; // Ваш ключ TMDb API

        /* Відкриття та закриття бічної панелі */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        /* Показати конкретну секцію */
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        /* Завантаження популярних фільмів, серіалів, аніме та мультфільмів */
        async function loadPopularMovies() {
            // Функція для створення секції з фільмами
            async function fetchMovies(url, sectionId, mediaType) {
                const res = await fetch(url);
                const data = await res.json();
                const movies = data.results;

                const movieList = document.getElementById(sectionId);
                movieList.innerHTML = '';

                movies.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.className = 'movie-item';
                    movieItem.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title || movie.name}">
                        <p>${movie.title || movie.name}</p>
                    `;
                    movieItem.addEventListener('click', () => openMovieDetails(movie.id, mediaType));
                    movieList.appendChild(movieItem);
                });
            }

            // Завантаження фільмів для кожної категорії
            fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA`, 'movie-sections', 'movie'); // Фільми
            fetchMovies(`https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&language=uk-UA`, 'series-sections', 'tv'); // Серіали
            fetchMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=uk-UA&with_genres=16`, 'cartoons-sections', 'movie'); // Мультфільми
            fetchMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=uk-UA&with_genres=16&with_keywords=210024`, 'anime-sections', 'movie'); // Аніме
        }

        /* Відкриття нової вкладки з інформацією про фільм і трейлером */
        async function openMovieDetails(movieId, mediaType = 'movie') {
            const movieUrl = `https://api.themoviedb.org/3/${mediaType}/${movieId}?api_key=${apiKey}&language=uk-UA&append_to_response=credits,videos`;
            const movieRes = await fetch(movieUrl);
            const movie = await movieRes.json();
            const trailer = movie.videos.results.find(video => video.type === 'Trailer');

            const newWindow = window.open();
            newWindow.document.write(`
                <html>
                <head>
                    <title>${movie.title || movie.name}</title>
                    <style>
                        body { background-color: #2a2f35; color: #d1d1d1; text-align: center; font-family: Arial, sans-serif; }
                        img { max-width: 300px; margin: 20px 0; border-radius: 10px; }
                        iframe { margin: 20px 0; }
                        .info { margin: 20px; text-align: left; display: inline-block; max-width: 600px; }
                        h1 { color: #ffffff; }
                        .movie-details {
                            display: flex;
                            align-items: center;
                            margin-bottom: 20px;
                        }

                        .movie-details img {
                            margin-right: 20px; /* Додаємо трохи відступу між зображенням та назвою */
                        }

                        .back-btn {
                            background-color: #4a76a8;
                            color: white;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 5px;
                            font-size: 16px;
                            cursor: pointer;
                            margin-top: 20px;
                            width: 150px;
                            text-align: center;
                        }

                        .back-btn:hover {
                            background-color: #557eab;
                        }
                    </style>
                </head>
                <body>
                    <div class="movie-details">
                        <h1>${movie.title || movie.name} (${new Date(movie.release_date || movie.first_air_date).getFullYear()})</h1>
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title || movie.name}">
                    </div>
                    <div class="info">
                        <p>${movie.overview || 'Опис відсутній.'}</p>

                        <h3>Акторський склад:</h3>
                        <ul>
                            ${movie.credits.cast.slice(0, 5).map(actor => `<li>${actor.name} - ${actor.character}</li>`).join('')}
                        </ul>
                        <h3>Бюджет:</h3>
                        <p>${movie.budget ? `$${movie.budget.toLocaleString()}` : 'Немає даних про бюджет.'}</p>
                        <h3>Збори:</h3>
                        <p>${movie.revenue ? `$${movie.revenue.toLocaleString()}` : 'Немає даних про збори.'}</p>

                        ${trailer ? `<h3>Трейлер:</h3><iframe width="560" height="315" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>` : '<p>Трейлер не знайдено</p>'}

                        <button class="back-btn" onclick="window.close()">Назад</button>
                    </div>
                </body>
                </html>
            `);
        }

        // Ініціалізуємо завантаження даних після завантаження сторінки
        window.onload = loadPopularMovies;
    </script>
</body>
</html>
