<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Telegram Бот з Фільмами</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            height: calc(100vh - 50px);
            overflow-y: scroll;
            width: 100%;
        }

        .nav-btns {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav-btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            width: 150px;
            text-align: center;
        }

        .nav-btn:hover {
            background-color: #557eab;
        }

        .container {
            text-align: center;
            background-color: #1f2328;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .movie-section {
            margin-top: 20px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-item {
            background-color: #333;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .movie-item img {
            border-radius: 10px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2328;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        .menu-icon {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Іконка меню -->
    <span class="menu-icon" onclick="openNav()">&#9776;</span>

    <!-- Бічна панель -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="loadPopularMovies()">Популярне</a>
        <a href="#">Рейтинг</a>
        <a href="#">Завдання</a>
    </div>

    <!-- Основний контент сайту -->
    <div class="nav-btns">
        <button class="nav-btn" onclick="showSection('movies')">Фільми</button>
        <button class="nav-btn" onclick="showSection('series')">Серіали</button>
        <button class="nav-btn" onclick="showSection('cartoons')">Мультфільми</button>
        <button class="nav-btn" onclick="showSection('anime')">Аніме</button>
    </div>

    <div class="main-content">
        <!-- Розділи для різних категорій -->
        <div id="movies" class="container movie-section">
            <h2>Топ Фільмів</h2>
            <div class="movie-list" id="movie-sections"></div>
        </div>

        <div id="series" class="container movie-section hidden">
            <h2>Топ Серіалів</h2>
            <div class="movie-list" id="series-sections"></div>
        </div>

        <div id="cartoons" class="container movie-section hidden">
            <h2>Топ Мультфільмів</h2>
            <div class="movie-list" id="cartoons-sections"></div>
        </div>

        <div id="anime" class="container movie-section hidden">
            <h2>Топ Аніме</h2>
            <div class="movie-list" id="anime-sections"></div>
        </div>
    </div>

    <script>
        const apiKey = '401d0beb7a9921aab51e75a21ec538f9'; // Ваш ключ TMDb API

        /* Відкриття та закриття бічної панелі */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        /* Показати конкретну секцію */
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        /* Завантаження популярних фільмів, серіалів, аніме та мультфільмів */
        async function loadPopularMovies() {
            // Функція для створення секції з фільмами
            async function fetchMovies(url, sectionId) {
                const res = await fetch(url);
                const data = await res.json();
                const movies = data.results;

                const movieList = document.getElementById(sectionId);
                movieList.innerHTML = '';

                movies.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.className = 'movie-item';
                    movieItem.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <p>${movie.title || movie.name}</p>
                    `;
                    movieItem.addEventListener('click', () => openMovieDetails(movie.id));
                    movieList.appendChild(movieItem);
                });
            }

            // Завантаження фільмів для кожної категорії
            fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA`, 'movie-sections'); // Фільми
            fetchMovies(`https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&language=uk-UA`, 'series-sections'); // Серіали
            fetchMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=uk-UA&with_genres=16`, 'cartoons-sections'); // Мультфільми
            fetchMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=uk-UA&with_genres=16&with_keywords=210024`, 'anime-sections'); // Аніме
        }

        /* Відкриття нової вкладки з інформацією про фільм і трейлером */
        async function openMovieDetails(movieId) {
            const movieUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=uk-UA&append_to_response=videos`;
            const res = await fetch(movieUrl);
            const movie = await res.json();
            
            // Витягаємо трейлер з відео
            const trailer = movie.videos.results.find(video => video.type === 'Trailer' && video.site === 'YouTube');

            // Створюємо URL для нової вкладки
            const newWindow = window.open();
            newWindow.document.write(`
                <html>
                <head>
                    <title>${movie.title}</title>
                </head>
                <body style="background-color: #2a2f35; color: #d1d1d1; text-align: center;">
                    <h1>${movie.title}</h1>
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <p>${movie.overview}</p>
                    ${trailer ? `<iframe width="560" height="315" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>` : '<p>Трейлер не знайдено</p>'}
                </body>
                </html>
            `);
        }

        loadPopularMovies(); // Викликати функцію для завантаження фільмів
    </script>
</body>
</html>
