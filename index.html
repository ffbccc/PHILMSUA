<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILMSUA - Збереження Статистики</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2f35;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .btn {
            background-color: #4a76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #557eab;
        }

        h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Завантаження статистики з TMDb</h1>
    <button class="btn" onclick="downloadStats()">Завантажити статистику</button>

    <script>
        const apiKey = '401d0beb7a9921aab51e75a21ec538f9'; // Замініть на ваш ключ TMDb API

        async function fetchMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            return data.results;
        }

        async function downloadStats() {
            let content = "Статистика про Фільми, Серіали, Аніме та Мультфільми:\n\n";

            const movies = await fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA`);
            const series = await fetchMovies(`https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&language=uk-UA`);
            const anime = await fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA&with_genres=16`);
            const cartoons = await fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=uk-UA&with_genres=16`);

            // Додаємо інформацію про фільми
            content += "Популярні Фільми:\n";
            movies.forEach(movie => {
                content += `- Назва: ${movie.title}, Рейтинг: ${movie.vote_average}\n`;
            });

            // Додаємо інформацію про серіали
            content += "\nПопулярні Серіали:\n";
            series.forEach(tv => {
                content += `- Назва: ${tv.name}, Рейтинг: ${tv.vote_average}\n`;
            });

            // Додаємо інформацію про аніме
            content += "\nПопулярні Аніме:\n";
            anime.forEach(anim => {
                content += `- Назва: ${anim.title}, Рейтинг: ${anim.vote_average}\n`;
            });

            // Додаємо інформацію про мультфільми
            content += "\nПопулярні Мультфільми:\n";
            cartoons.forEach(cartoon => {
                content += `- Назва: ${cartoon.title}, Рейтинг: ${cartoon.vote_average}\n`;
            });

            // Створення текстового файлу
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'movie_stats.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
